name: Branch Name Check

on:
  push:
    branches:
      - main

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get branch names.
        id: branch-names
        uses: tj-actions/branch-names@v8

      - name: Output github values
        run: |
          echo "the base ref branch is ${{steps.branch-names.outputs.base_ref_branch}}"
          echo "the tag is ${{steps.branch-names.tag}}"
